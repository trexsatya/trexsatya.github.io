<svg id="horizRuler" xmlns="http://www.w3.org/2000/svg" style="height: 40px; position: fixed; top: 0;"></svg>
<svg id="vertRuler" xmlns="http://www.w3.org/2000/svg" style="height: 1000px;position: absolute; left: 0;"></svg>
<script>
  var horizRuler = document.getElementById('horizRuler');
  var rulez = new Rulez({
    element: horizRuler,
  });
  rulez.render();

  var vertRuler = document.getElementById('vertRuler');
  rulez = new Rulez({
    element: vertRuler,
    layout: 'vertical',
    textDefaults: {
      rotation: 90
    }
  });
  rulez.render();

  function toggleRulers() {
    if (horizRuler.style.display === 'none') {
      horizRuler.style.display = 'block';
      vertRuler.style.display = 'block';
    } else {
      horizRuler.style.display = 'none';
      vertRuler.style.display = 'none';
    }
  }

  function CtrlKey(char) {
    return e => (e.ctrlKey || e.metaKey)
      && String.fromCharCode(e.which).toLowerCase() === char.toLowerCase();
  }

  function Key(char) {
    return e => String.fromCharCode(e.which).toLowerCase() === char.toLowerCase();
  }

  function uuidv4() {
    return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
      (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16)
    );
  }

  class KeyBinding {
    constructor(matchFn, runFn) {
      this.matchFn = matchFn;
      this.runFn = runFn;
      this.id = uuidv4();
    }

    matches(e) {
      return this.matchFn(e);
    }

    run() {
      this.runFn();
    }
  }

  let keyBindings = []

  document.addEventListener('keydown', function (e) {
    keyBindings.forEach(it => {
      if (it.matches(e)) {
        it.run();
      }
    });//end foreach
  });

  function addKeyBinding(keyBinding) {
    keyBindings.push(keyBinding);
  }

  function removeKeyBinding(keyBinding) {
    keyBindings = keyBindings.filter(it => it.id !== keyBinding.id);
  }

  toggleRulers()

  function highlightThroughText(txt) {
    let currentLine = -1;
    let lines = txt.split("\n")
    let $content = $('#playground-content');
    $content.html('')
    let doneLines = $(`<div style="font-size: 48px;"></div>`).attr("id", "lines").appendTo($content)
    let newEntry = $(`<div class="tangerine-bold" style="font-size: 68px;"></div>`).attr("id", "new-entry").appendTo($content)

    function kill(splitTextTimeline, mySplitText) {
      splitTextTimeline.clear().time(0);
      mySplitText.revert();
    }

    function enterNewLine(line) {
      newEntry.html('')
      if(line.trim().length === 0) {
        doneLines.html('')
        return;
      }

      $content.find(".glow").removeClass("glow")
      newEntry.append($('<div class="glow line tangerine-bold"></div>').text(line))
      // let separatingChar = ' '
      // let chars = line.split().map(it => $(`<span>${it + separatingChar}</span>`))
      // chars.forEach(it => newEntry.append(it))
      // schedule(chars, 2, it => {
      //   chars.forEach(it => it.removeClass("glow"))
      //   it.addClass("glow")
      // }, () => {
      //   newEntry.html('')
      //   doneLines.append($('<div class="line tangerine-regular"></div>').text(line))
      // })
    }

    let keyBinding = null;
    let showNewLine = () => {
      if(currentLine >= 0) {
        doneLines.append($('<div class="line tangerine-regular"></div>').text(lines[currentLine]))
      }
      currentLine = (currentLine + 1);
      if (currentLine < lines.length) {
        enterNewLine(lines[currentLine])
      }
      if (currentLine >= lines.length) {
        removeKeyBinding(keyBinding);
      }
    };
    keyBinding = new KeyBinding(Key('n'), showNewLine)
    addKeyBinding(keyBinding)
    return showNewLine
  }

  addKeyBinding(new KeyBinding(Key('f'), () => {
    $('#fileInputDialog').dialog()
  }))

  $(document).ready(e => {
    window.nextLineOfPoem = highlightThroughText(poem);
  })

  function timeInSeconds(time) {
    time = time +""
    if(!time.includes(':')) {
      return parseInt(time)
    }
    let [minutes, seconds] = time.split(':').map(it => parseInt(it))
    return minutes * 60 + seconds
  }

  function playAudioFile() {
    let audio = document.getElementById('audio');
    let audioFileInput = document.getElementById('audioFileInput');
    let file = audioFileInput.files[0];
    let reader = new FileReader();
    reader.onload = function (e) {
      audio.src = e.target.result;
      audio.play();
    };
    reader.readAsDataURL(file);
    $('#fileInputDialog').dialog('destroy')
    let timestamps = [...window.poemLineChangesAt]
    let changeAt = timeInSeconds(timestamps.shift())
    audio.ontimeupdate= e => {
      if(changeAt && audio.currentTime >= changeAt) {
        window.nextLineOfPoem()
        changeAt = timeInSeconds(timestamps.shift())
      }
    }
  }
</script>
